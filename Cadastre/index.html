<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="enter clearfix">
			<p>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></p>
		</div>
		<div class="second_field clearfix">
			<p>Minhas Ofertas</p>
			<img src="img/flag.png" alt="flag">
		</div>
		<div class="line clearfix">&nbsp;</div>
		<div class="menu">
			<ul>
				<li><a href="#">Meu YouBike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
		</div>
	</header>
	<div class="wrapper">
		<div class="container">
			<h1>Cadastre-se</h1>
			<form action="#" class="main">
				<button>
				<div class="fb_icon">
					<img src="img/FB_icon.png" class="fb_i" alt="fb">
				</div>
				<p class="fb_title">Log In <span>with</span> Facebook</p>
				<img src="img/FB_arrow.png" class="fb_arrow" alt="">
				</button>
				<!--<input type="image" src="img/FB_icon.png" class="fb_icon" alt="facebook login">-->
				<p class="registration">&nbsp;&nbsp;OU&nbsp;&nbsp;</p>
				<div class="form">
					<input class="form" required type="text" name="first_name" placeholder="First Name">
				</div>
				<div class="form">
					<input class="form" required type="text" name="last_name" placeholder="Last Name">
				</div>
				<div class="form">
					<input class="form" required type="email" name="email" placeholder="Email Adress">
				</div>
				<div class="form">
					<input class="form" required type="password" name="password" placeholder="Choose Password">
				</div>
				<div class="form">
					<input class="form" required type="password" name="confirm_password" placeholder="Password Confirm">
				</div>
				<div class="clearfix">
					<label>
						<input type="checkbox" name="news">
						Send me Youbike updates and tips
					</label>
				</div>
				<input class="create" type="submit" value="Create my Account">
			</form>
			<div class="footer">
				<p>By clicking the button above, you agree to the Terms of Service</p>
				<p>Xiew our Privacy Policy.</p>
			</div>
		</div>
	</div>
</body>
</html>
